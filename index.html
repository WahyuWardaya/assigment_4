<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>User Profile</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-info-subtle">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- user profile -->
    <div class="container-profile">
      <div class="content-img">
        <img src="https://via.placeholder.com/200" alt="Profile Image" class="profile-img" />
      </div>
      <div class="main-profile">
        <h2 id="nama">Your Name</h2>
        <p id="role">Your Role</p>
        <div class="button-group" id="btn-profile">
          <button type="button" class="btn btn-primary" id="editProfileBtn">Edit</button>
          <button type="button" class="btn btn-success">Resume</button>
        </div>
      </div>
      <div class="info-profile">
        <ul>
          <li><strong>Availability</strong> Empty</li>
          <li><strong>Umur</strong> Empty</li>
          <li><strong>Lokasi</strong> Empty</li>
          <li><strong>Pengalaman</strong> Empty</li>
          <li><strong>Email</strong> Empty</li>
        </ul>
      </div>
    </div>
    <!-- user profile end -->

    <!-- form edit profile -->
    <div class="form-section" id="editForm">
      <div class="form-floating mb-3" id="btn-name">
        <input type="nama" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Nama</label>
      </div>
      <div class="form-floating mb-3" id="btn-role">
        <input type="role" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Role</label>
      </div>
      <div class="form-floating mb-3" id="btn-availability">
        <input type="availability" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Availability</label>
      </div>
      <div class="form-floating mb-3" id="btn-umur">
        <input type="umur" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Umur</label>
      </div>
      <div class="form-floating mb-3" id="btn-lokasi">
        <input type="lokasi" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Lokasi</label>
      </div>
      <div class="form-floating mb-3" id="btn-pengalaman">
        <input type="experience" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Pengalaman</label>
      </div>
      <div class="form-floating mb-3" id="btn-email">
        <input type="email" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Email</label>
      </div>
      <div class="button" id="btn-form">
        <button type="button" class="btn btn-outline-success">Save</button>
        <button type="button" class="btn btn-outline-danger">Cancel</button>
      </div>
    </div>
    <!-- form edit profile end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
